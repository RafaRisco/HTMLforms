<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
	<form action="index.html" method="post">
      <h1>Sign up</h1>
      <fieldset>
	      <legend><span class="number">1</span>Your Basic info</span></legend>

		  <label for="name">Name:</label>
		  <input type="text" id="name" name="user_name">

		  <label for="mail">Email:</label>
		  <input type="email" id="mail" name="user_mail">

		  <label for="password">Password:</label>
		  <input type="password" id="password" name="user_password">

		  <label>Age:</label>
			  <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
			  <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>
	</fieldset>
	  <fieldset>
	  	  <legend><span class="number">2</span>Your Profile</span></legend>
		  <label for="bio">Biography</label>
		  <textarea id="bio" name="user_bio"></textarea>
		  
		  <label for="job">Job</label>
	      <select id="job" name="user_job">
			  <optgroup label="web">
				  <option value="frontend_developer">Front-End Developer</option>
				  <option value="php_developer">php-End Developer</option>
				  <option value="python_developer">python-End Developer</option>		  
				  <option value="rails_developer">rails_developer</option>		  
				  <option value="web_developer_developer">web_developer_developer</option>		  
				  <option value="wordpress_developer">wordpress_developer</option>		  
			  </optgroup>
			  <optgroup label="mobile">
				  <option value="android_developer">android_developer</option>		  	
				  <option value="ios_developer">ios_developer</option>		  
				  <option value="mobile_developer">mobile_developer</option>		  
              </optgroup>			  
			  <optgroup label="business">
				  <option value="business_developer">business_developer</option>		  
				  <option value="freelancer_developer">freelancer_developer</option>		  			  
			  </optgroup>	      
		  </select>
		  <legend>Interest</legend>
		  <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
		  <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>		 
		  <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label><br>
	  </fieldset>
	
	<details>
	  <summary>Some details</summary> 
	  <p>More info about the details.</p> 
	</details>
	<br>
	
	
	

	<button type="submit">Sign Up</button>
	
	</form>
	  
    </body>
</html>
